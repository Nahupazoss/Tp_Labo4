<body>
    <div class="container">
        <h2 style="color: rgb(0, 153, 255);">Iniciar Sesión</h2>
        <form [formGroup]="formLogin">
            <input type="email" formControlName="email" placeholder="Correo" required>
            <input type="password" formControlName="password" placeholder="Contraseña" required>
            <button type="button" (click)="onSubmit()">Login</button>
            <button type="button" (click)="onSubmitHarcode()">Login harcodeado</button>
        </form>
        <div class="register-link">
            <a href="registro">¿No tienes cuenta? Regístrate aquí</a>
        </div>
    </div>
</body>
