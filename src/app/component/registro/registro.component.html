<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar usuario</title>
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form [formGroup]="formReg">
            <input type="text" formControlName="email" placeholder="Correo" required>
            <input type="password" formControlName="password" placeholder="Contraseña" required>
            <button type="button" (click)="onSubmit()">Registro</button>
        </form>
        <div class="register-link">
            <a href="login">¿Ya tenes cuenta? Inicia sesion aquí</a>
        </div>
    </div>
</body>
</html>
